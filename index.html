<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DextrousShoes - Premium Footwear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      h1,
      h2,
      h3 {
        font-family: "Playfair Display", serif;
      }
      .hero-slider {
        height: 100vh;
        max-height: 800px;
        min-height: 600px;
      }
      .hero-slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        transition: opacity 0.5s ease;
        opacity: 0;
      }
      .hero-slide.active {
        opacity: 1;
      }
      @media (max-width: 768px) {
        .hero-slider {
          height: 80vh;
          min-height: 500px;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="fixed w-full bg-white/90 backdrop-blur-sm z-50 shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <span class="text-xl font-bold text-brown-800">DextrousShoes</span>
            </div>
          </div>
          
          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button
              id="mobile-menu-button"
              class="text-gray-600 hover:text-pink-600 focus:outline-none"
            >
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>

          <!-- Desktop Menu -->
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-4">
              <a href="#home" class="px-3 py-2 rounded-md text-sm font-medium text-brown-800 hover:bg-gray-100">Home</a>
              <a href="#collection" class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100">Collection</a>
              <a href="#about" class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100">About</a>
              <a href="#contact" class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100">Contact</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden md:hidden bg-white shadow-lg">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <a href="#home" class="block px-3 py-2 rounded-md text-base font-medium text-brown-800 hover:bg-gray-100">Home</a>
          <a href="#collection" class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:bg-gray-100">Collection</a>
          <a href="#about" class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:bg-gray-100">About</a>
          <a href="#contact" class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:bg-gray-100">Contact</a>
        </div>
      </div>
    </nav>

    <!-- Rest of your content remains unchanged -->
    <!-- [Hero Slider, Products Section, About Section, Contact Form, Footer, etc.] -->

    <!-- Success Modal -->
    <div id="success-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden backdrop-blur-sm">
      <!-- Modal content here -->
    </div>

    <script>
      // Mobile Menu Toggle
      const mobileMenuButton = document.getElementById("mobile-menu-button");
      const mobileMenu = document.getElementById("mobile-menu");
      mobileMenuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });

      // Success Modal Functions
      const successModal = document.getElementById("success-modal");
      const modalContent = document.getElementById("modal-content");

      function showSuccessModal() {
        successModal.classList.remove("hidden");
        setTimeout(() => {
          modalContent.classList.remove("scale-95", "opacity-0");
          modalContent.classList.add("scale-100", "opacity-100");
        }, 10);
      }

      function hideSuccessModal() {
        modalContent.classList.remove("scale-100", "opacity-100");
        modalContent.classList.add("scale-95", "opacity-0");
        setTimeout(() => {
          successModal.classList.add("hidden");
        }, 200);
      }

      document.getElementById('close-modal').addEventListener('click', hideSuccessModal);

      // Contact Form Validation
      // [Keep your existing contact form validation code here]
    </script>

    <!-- WhatsApp Button -->
    <a href="https://wa.me/2348166554021?text=Hi,%20I%20am%20interested!%20Can%20I%20see%20more%20of%20your%20shoes?" 
       class="whatsapp-float" 
       target="_blank">
      <i class="fab fa-whatsapp whatsapp-icon"></i>
    </a>

    <style>
      .whatsapp-float {
        position: fixed;
        width: 60px;
        height: 60px;
        bottom: 40px;
        right: 40px;
        background-color: #25d366;
        color: #fff;
        border-radius: 50px;
        text-align: center;
        font-size: 30px;
        box-shadow: 2px 2px 3px #999;
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      .whatsapp-float:hover {
        background-color: #2ac000;
        transform: scale(1.1);
      }
    </style>
  </body>
</html>
